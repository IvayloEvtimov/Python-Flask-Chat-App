{% extends 'base.html' %}

{% block header %}
<h1 class="d-flex justify-content-center">{% block title %}Change Avatar{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="avatarFile">Select new Avatar</label>
            <input type="file" name="file" class="form-control-file" id="avatarFile">
        </div>

        <button type="submit" value="Upload" class="btn btn-primary">Submit</button>

    </form>
</div>
{% endblock %}
